<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zest Store - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

<body>

    <header class="header">
        <a href="index.html" class="brand">
            <i class="fas fa-bolt brand-logo"></i> Zest Store

        <div class="search-container">
            <input type="text" class="search-input" id="desktop-search" placeholder="Search for products, brands, and more...">

                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="nav-links">
            <div id="auth-links-desktop" class="desktop-only-links">
                <a href="account.html" class="nav-link" data-auth-desktop="login">Login / Sign Up</a>
                </div>

            <a href="cart.html" class="nav-link cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="desktop-only-links">Cart</span>
            </a>

            <div class="hamburger-icon" id="hamburger-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
    </header>

    <div id="sidebar-menu" class="sidebar">
        <div class="sidebar-content">
            <div id="auth-links-sidebar">
                <a href="account.html" data-auth-sidebar="login">Login / Sign Up</a>
            </div>
            
            <a href="index.html">Home</a>
            <a href="tech.html">Technology</a>

            <a href="beauty.html">Beauty</a>
